{% extends "base_1.html" %}

{% block content %}
{% load static %}
<style>
    .custom-link {
        color: #FFA500; /* Set the color to your desired color (e.g., orange) */
        text-decoration: none; /* Remove the default underline */
    }

    .custom-link:hover {
        color: #FFD700; /* Set the color for the link when hovered (e.g., gold) */
    }
</style>
   <section class="py-5 ud-features">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
              <div class="col-lg-12 mt-2">
                  <p class="box-icon-10 mt-3">
                      พวงหลีด
                  </p>
              </div>
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-left mt-5">
            {% for product in list_product %}

                <div class="col mb-2">
                    <div class="team__item-3 set-bg uk-border-rounded" style="background-image: url('{{ product.product_img_set.first.Product_Img.url }}');" >
                        <div class="team__text">
                            <div class="team__title">
                                <h5>{{ product.Product_Code }}</a></h5>
                            </div>
                            <p class="text-warning">ราคา {{ product.Product_Price }} บาท</p>
                            <p >{{ product.Product_Detial }}</p>
                            <div class="mt-2 border-warning">
                                <p class="text-warning text-center"><a href="/Product/{{product.Product_Code}}" class="custom-link">กดตรงนี้เพื่อสั่งซื้อ</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
</section>
{% endblock content%}
